<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Productly</title>
</head>

<body>

    <header class="header">
        <div class="header-holder">
            <div class="img-logo-holder">
                <img src="./src/images/logo.svg" alt="image logo">
            </div>

            <nav class="meniushka">
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </nav>

            <div class="buttons-holder">
                <button class="sign-in">
                    Sign In
                </button>
                <button class="general-button sign-up">
                    Sign Up
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="hero">
            <div class="hero-wrapper">
                <div class="hero-description">
                    <h1>The Design Thinking superpowers</h1>
                    <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to
                        imagine
                        your next user experience.</p>
                    <button class="general-button get-started">Get started</button>
                </div>

                <div class="hero-image-holder">
                    <img src="./src/images/image-hero.svg" alt="hero image">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
