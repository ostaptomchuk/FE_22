<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="main">
        <section class="create-account">
            <div class="form-holder">
                <form action="#" class="account">
                    <h2 class="form-heading">
                        Create an Account
                    </h2>
                    <div class="form-flex-container">
                        <div class="name-holder">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="lastname-holder">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-flex-container">
                        <div class="email-holder">
                            <label for="e-mail">E-mail</label>
                            <input type="email" name="e-mail" id="e-mail">
                            <span>We'll never share your email with anyone else.</span>
                        </div>
                    </div>
                    <div class="form-flex-container">
                        <div class="radio-holder">
                            <input type="radio" id="item-1" name="sex" value="male">
                            <label for="item-1">Male</label>
                            <input type="radio" id="item-2" name="sex" value="female">
                            <label for="item-2">Female</label>
                        </div>
                    </div>
                    <div class="form-flex-container">
                        <div class="select-holder">
                            <label for="country-select">Country</label>
                            <select name="country-select" id="country-select">
                                <option value="0">Select</option>
                                <option value="1">Ukraine</option>
                                <option value="2">USA</option>
                                <option value="3">England</option>
                                <option value="4">Poland</option>
                                <option value="5">Germany</option>
                            </select>
                        </div>
                        <div class="city-holder">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city">
                        </div>
                    </div>
                    <div class="form-flex-container">
                        <div class="button-holder">
                            <button class="sign-up" type="submit">Sign Up</button>
                            <span>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#"
                                    class="terms">Terms of Use</a>
                                and <a href="#" class="terms">Privacy Policy</a>.</span>
                        </div>
                    </div>
                    <div class="already-signedup">
                        <span>Have an account?</span>
                        <a href="#" class="log-in">Log In</a>
                    </div>
                </form>
            </div>
        </section>

        <section class="profile">
            <div class="form-holder">
                <form action="#" class="profile">
                    <h2 class="form-heading">
                        Profile
                    </h2>
                    <div class="image-upload">
                        <div class="avatar-holder">
                            <img src="./src/images/profile-image.png" alt="profile avatar">
                        </div>
                        <div class="image-holder">
                            <input class="file-check" type="file" max-size="1024" name="profile-img" id="profile-img">
                            <span>Up to 1 MB (300x300 px)</span>
                        </div>
                        <div class="reset-holder">
                            <input type="reset">
                        </div>
                    </div>
                    <div class="form-flex-container">
                        <div class="name-holder">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="email-profile">
                            <label for="e-mail">E-mail</label>
                            <input type="email" name="e-mail" id="e-mail">
                        </div>
                    </div>
                    <div class="form-flex-container">
                        <div class="select-holder">
                            <label for="country-select">Country</label>
                            <select name="country-select" id="country-select">
                                <option value="0">Select</option>
                                <option value="1">Ukraine</option>
                                <option value="2">USA</option>
                                <option value="3">England</option>
                                <option value="4">Poland</option>
                                <option value="5">Germany</option>
                            </select>
                        </div>
                        <div class="city-holder">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city">
                        </div>
                    </div>
                    <div class="form-flex-container">
                        <div class="zip-holder">
                            <label for="zip">Zip Code</label>
                            <input type="number" name="zip" id="">
                        </div>
                        <div class="phone-holder">
                            <label for="tel">Phone Number</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                    </div>
                    <div class="profile-button-holder">
                        <button class="update" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
